<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React tests</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const Title = () => <h1>The Title</h1>

        const Post = (props) => {
            const [showContent, setShowContent] = React.useState(false)
            
            const showMoreContent = () => setShowContent(true)
            const showLessContent = () => setShowContent(false)

            return (
                <div>
                    <h2>{props.title}</h2>
                    {
                        showContent ? (
                            <>
                                <p>{props.content}</p>
                                <button onClick={showLessContent}>Show less</button>
                            </>
                        ) : (
                            <>
                                <p>{props.shortContent}</p>
                                <button onClick={showMoreContent}>Read more</button>
                            </>)
                    }
                    <hr />
                </div>
            )
        }

        const Blog = function () {
            const posts = [
                {
                    id: 1,
                    title: "blog post 1",
                    shortContent: "paragraph..",
                    content: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed neque ligula, sollicitudin quis leo sed, imperdiet tempus nibh. Curabitur sed leo quis ante pretium viverra.",
                },
                {
                    id: 2,
                    title: "blog post 2",
                    shortContent: "shrot content 2",
                    content: "lorem ipsum",
                }
            ]

            const postsList = posts.map(el => (
                <Post
                    key={el.id}
                    {...el}
                />
            ))
            return (
                <div>
                    <Title />
                    <p>this is blog posts list</p>
                    {postsList}
                </div>
            )
        }

        /*  
        old v17  
        ReactDOM.render(
            <Blog />,
            document.getElementById('root')
        );   
        new v18
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<Blog />);
        */

        ReactDOM.createRoot(document.getElementById('root')).render(<Blog />)
    </script>
</body>

</html>
